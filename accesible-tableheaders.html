<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesible Table</title>
    <link rel="stylesheet" href="accesible-tablestyle.css">
</head>
<body>
   <table>
       <caption>Items Sold August 2016</caption>
       <thead>
           <tr>
               <td>&nbsp;</td>
               <td>&nbsp;</td>
               <th id="clothes" span="3">Clothes</th>
               <th id="accesories" span="2">Accesories</th>
           </tr>
           <tr>
               <td>&nbsp;</td>
               <td>&nbsp;</td>
               <th id="trousers">Trousers</th>
               <th id="skirts">Skirts</th>
               <th id="dresses">Dresses</th>
               <th id="bracelets">Bracelets</th>
               <th id="rings">Rings</th>
           </tr>
       </thead>
       <tbody>
           <tr>
                <th id="belgium" rowspan="3">Belgium</th>
                <th id="antwerp">Antwerp</th>
                <td headers="clothes trousers belgium antwerp">56</td>
                <td headers="clothes skirts belgium antwerp">22</td>
                <td headers="clothes dresses belgium antwerp">43</td>
                <td headers="accesories bracelets belgium antwerp">72</td>
                <td headers="accesories rings belgium antwerp">23</td>
           </tr>
           <tr>
            <th id="gent">Gent</th>
            <td headers="clothes trousers belgium gent">46</td>
            <td headers="clothes skirts belgium gent">18</td>
            <td headers="clothes dresses belgium gent">50</td>
            <td headers="accesories bracelets belgium gent">61</td>
            <td headers="accesories rings belgium gent">15</td>
           </tr>
           <tr>
               <th id="brussels">Brussels</th>
               <td headers="clothes trousers belgium brussels" >51</td>
               <td headers="clothes skirts belgium brussels">27</td>
               <td headers="clothes dresses belgium brussels">38</td>
               <td headers="accesories bracelets belgium brussels">69</td>
               <td headers="accesories rings belgium brussels">28</td>
           </tr>
           <tr>
            <th id="the netherlands" rowspan="2">The Netherlands</th>
            <th id="amsterdam">Amsterdam</th>
            <td headers="clothes trousers the netherlands amsterdam">89</td>
            <td headers="clothes skirts the netherlands amsterdam">34</td>
            <td headers="clothes dresses the netherlands amsterdam">69</td>
            <td headers="accesories bracelets the netherlands amsterdam">85</td>
            <td headers="accesories rings the netherlands amsterdam">38</td>
           </tr>
           <tr>
            <th id="utrecht">Utrecht</th>
            <td headers="clothes trousers the netherlands utrecht">80</td>
            <td headers="clothes skirts the netherlands utrecht">12</td>
            <td headers="clothes dresses the netherlands utrecht">43</td>
            <td headers="accesories bracelets the netherlands utrecht">36</td>
            <td headers="accesories bracelets the netherlands utrecht">19</td>
           </tr>
       </tbody>
   </table> 
</body>
</html>
